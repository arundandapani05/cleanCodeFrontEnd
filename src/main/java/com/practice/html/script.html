<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script</title>
    <script>
        function newFunction() {
            document.getElementById("idDemo").style.fontSize = "25px";
            document.getElementById("idDemo").style.color="blue";
            document.getElementById("idDemo").innerHTML="See how the world changed me..!!";
        }
    </script>
</head>
<body>

<p id="idDemo">This test the javascript in html</p>
<button type = "submit" onclick="newFunction()">Click me</button>
</body>
</html>
