<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting</title>
</head>
<body>
<b>This text is bold</b>
<br>
<strong>This text is strong</strong>
<br>
<em>Emphasise this text</em>
<br>
<mark>mark this text</mark>
<br>
<p>this text changed from <del>this</del> to that</p>
<br>
<p>this value <ins>check</ins> with this</p>
<br>
<p>super script example is <sup>super</sup> and sub script example is <sub>subscript</sub></p>
</body>
</html>
