<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <script>
        window.onload= function myFunction() {
            var list = [10,30,20];
            list.sort((a, b) => a-b);
            document.getElementById("demo").innerHTML = list;
        }
    </script>
</head>
<body>
<p id="demo"></p>
</body>
</html>
