<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script>
        function showDate() {
            return Date();
        }
    </script>
</head>
<body>
<button onclick=document.getElementById("datePrint").innerHTML=showDate()>clickToSeeDate</button>
<p id="datePrint"></p>
</body>
</html>
