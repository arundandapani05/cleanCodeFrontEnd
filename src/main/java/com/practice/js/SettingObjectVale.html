<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SettingObject</title>
</head>
<body>

<script>
    var person = {
        name : "Arun",
        place : "Hyderabad",
        office: "Siemens",

        set plae(newPlace){
            this.place = newPlace;
        }
    }
    person.plae = "Kerala";
    document.getElementById("demo").innerHTML = person.place;
</script>
<p id="demo"></p>

</body>
</html>
