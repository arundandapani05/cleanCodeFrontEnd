<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height</title>
    <style>
        img.one {
            height: auto;
        }

        img.two {
            height: 200px;
            width: 200px;
        }

        #three {
            height: 100px;
            width: 300px;
            background-color: powderblue;
        }
    </style>
</head>
<body>

<h2>Set the height and width of elements</h2>

<p>Original image:</p>
<img class="one" src="flower.jpg" width="300" height="300"><br>

<p>Sized image (200x200 pixels):</p>
<img class="two" src="flower.jpg" width="300" height="300"><br>

<p>The height and width of this div element is 300px:</p>
<div id="three">this example is for div</div>

</body>
</html>
